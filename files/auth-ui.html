<!-- Authentication UI Components -->

<!-- Login Modal -->
<div id="loginModal" class="auth-modal">
    <div class="auth-modal-content">
        <div class="auth-header">
            <h2><span class="material-icons">login</span> Login</h2>
            <button class="close-btn" onclick="closeAuthModal('loginModal')">
                <span class="material-icons">close</span>
            </button>
        </div>
        
        <form id="loginForm" class="auth-form">
            <div class="form-group">
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" required>
            </div>
            
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <span class="material-icons">login</span>
                    Login
                </button>
            </div>
            
            <div class="auth-links">
                <p>Don't have an account? <a href="#" onclick="switchAuthModal('loginModal', 'registerModal')">Register</a></p>
                <p><a href="#" onclick="showForgotPassword()">Forgot Password?</a></p>
            </div>
        </form>
    </div>
</div>

<!-- Register Modal -->
<div id="registerModal" class="auth-modal">
    <div class="auth-modal-content">
        <div class="auth-header">
            <h2><span class="material-icons">person_add</span> Register</h2>
            <button class="close-btn" onclick="closeAuthModal('registerModal')">
                <span class="material-icons">close</span>
            </button>
        </div>
        
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerName">Full Name</label>
                <input type="text" id="registerName" required>
            </div>
            
            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" required>
            </div>
            
            <div class="form-group">
                <label for="registerPhone">Phone Number</label>
                <input type="tel" id="registerPhone" required>
            </div>
            
            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" required minlength="6">
            </div>
            
            <div class="form-group">
                <label for="registerConfirmPassword">Confirm Password</label>
                <input type="password" id="registerConfirmPassword" required minlength="6">
            </div>
            
            <div class="form-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="registerTerms" required>
                    <span class="checkmark"></span>
                    I agree to the <a href="#" onclick="showTerms()">Terms & Conditions</a>
                </label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <span class="material-icons">person_add</span>
                    Register
                </button>
            </div>
            
            <div class="auth-links">
                <p>Already have an account? <a href="#" onclick="switchAuthModal('registerModal', 'loginModal')">Login</a></p>
            </div>
        </form>
    </div>
</div>

<!-- User Profile Modal -->
<div id="profileModal" class="auth-modal">
    <div class="auth-modal-content">
        <div class="auth-header">
            <h2><span class="material-icons">account_circle</span> My Profile</h2>
            <button class="close-btn" onclick="closeAuthModal('profileModal')">
                <span class="material-icons">close</span>
            </button>
        </div>
        
        <div class="profile-content">
            <div class="profile-section">
                <h3>Personal Information</h3>
                <form id="profileForm" class="auth-form">
                    <div class="form-group">
                        <label for="profileName">Full Name</label>
                        <input type="text" id="profileName" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="profileEmail">Email</label>
                        <input type="email" id="profileEmail" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="profilePhone">Phone Number</label>
                        <input type="tel" id="profilePhone" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">
                            <span class="material-icons">save</span>
                            Update Profile
                        </button>
                    </div>
                </form>
            </div>
            
            <div class="profile-section">
                <h3>Account Actions</h3>
                <div class="profile-actions">
                    <button class="btn-secondary" onclick="showOrderHistory()">
                        <span class="material-icons">history</span>
                        Order History
                    </button>
                    <button class="btn-secondary" onclick="changePassword()">
                        <span class="material-icons">lock</span>
                        Change Password
                    </button>
                    <button class="btn-danger" onclick="deleteAccount()">
                        <span class="material-icons">delete_forever</span>
                        Delete Account
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Order History Modal -->
<div id="orderHistoryModal" class="auth-modal">
    <div class="auth-modal-content">
        <div class="auth-header">
            <h2><span class="material-icons">history</span> Order History</h2>
            <button class="close-btn" onclick="closeAuthModal('orderHistoryModal')">
                <span class="material-icons">close</span>
            </button>
        </div>
        
        <div class="order-history-content">
            <div id="orderHistoryList" class="order-list">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>
</div>

<!-- Forgot Password Modal -->
<div id="forgotPasswordModal" class="auth-modal">
    <div class="auth-modal-content">
        <div class="auth-header">
            <h2><span class="material-icons">lock_reset</span> Reset Password</h2>
            <button class="close-btn" onclick="closeAuthModal('forgotPasswordModal')">
                <span class="material-icons">close</span>
            </button>
        </div>
        
        <form id="forgotPasswordForm" class="auth-form">
            <div class="form-group">
                <label for="resetEmail">Email</label>
                <input type="email" id="resetEmail" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">
                    <span class="material-icons">send</span>
                    Send Reset Link
                </button>
            </div>
            
            <div class="auth-links">
                <p><a href="#" onclick="switchAuthModal('forgotPasswordModal', 'loginModal')">Back to Login</a></p>
            </div>
        </form>
    </div>
</div>
